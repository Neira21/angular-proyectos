<h1>Tabla de Cursos</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre de Materia</th>
      <th scope="col">Dificultad</th>
    </tr>
  </thead>
  <tbody>
    @for(curso of cursos; track curso.id){
      <tr>
        <td>{{curso.nombre_materia}}</td>
        <td>{{curso.dificultad}}</td>
      </tr>
    }
  </tbody>
</table>
